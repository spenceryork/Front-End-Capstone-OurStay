<div class="align-items-end listNavHeader navTabs">
    <!-- <h4>PAST STAYS</h4> -->
</div>
<div class="navBackground">
    <div class="secondaryListNav align-self-start">
        <ul class="nav nav flex-row">
            <li class="nav-item">
                <a class="nav-link active" href="#!/list"><strong style="color: #373737">List</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/map">Map</a>
            </li>
        </ul>
    </div>
</div>
<div class="listContainer">
    <div class="searchAndTableContainer">
        <div class="searchDiv">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search" ng-model="searchTerm.searchTerm">
        </div>
        <table class="listTable" cellspacing="10">
            <tr class="tableRow tableRowHeader">
                <th class="roundedTable"></th>
                <th ng-click="sortData('name')">Name<div ng-class="getSortClass('name')"></div></th>
                <th ng-click="sortData('review')">Review<div ng-class="getSortClass('review')"></div></th>
                <th class="price">Price / Night<div></div></th>
                <!-- <th ng-click="sortData('price')">Price / Night<div ng-class="getSortClass('price')"></div></th> -->
    
                <th></th>
            </tr>
            <tr class="tableRow tableRowData" ng-repeat="stay in stays | filter: searchTerm.searchTerm | orderBy:sortColumn:reverseSort">
                <td width="10%" align="center">
                    <i ng-class="{'fas fa-tree fa-2x icon': stay.type == 'Campsite', 'fas fa-home fa-2x icon': stay.type == 'AirBnb', 'fas fa-building fa-2x icon': stay.type == 'Hotel'}"></i>
                </td>
                <td width="30%">
                    <a href="#!/stay/{{stay.stayId}}">{{stay.name}}</a>  
                </td>
                <td width="30%">
                    <text>{{stay.review}}</text>
                </td>
                <td width="20%">
                    <text>${{stay.price}}</text>
                </td>
                <td width="10%" align="center">
                    <a class="delete" ng-click="deleteStay(stay.stayId)"><i class="fas fa-minus-circle fa-2x delete"></i></a>
                </td>
            </tr>
            <tr class="tableRowFooter"></tr>
        </table>
        <div class="footerSpace"></div>
    </div>
</div>
