<nav class="header">
    <h4>Past Stays</h4>
    <a href="#">List</a>
    <a href="#">Map</a>
</nav>
<div class="listContainer">
    <div class="searchDiv">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchTerm.searchTerm">
    </div>
    <div class="stayCard" ng-repeat="stay in stays | filter: searchTerm.searchTerm">
        <a href="#">{{stay.name}}</a>
        <h6>{{stay.rating}}</h6>
        <i class="fas fa-minus-circle fa-2x delete" ng-click=""></i>
    </div>
</div>
