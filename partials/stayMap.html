<nav class="align-items-end listNavHeader">
        <h4>Past Stays</h4>
        <div class="navTabs">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#!/list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#!/map"><strong>Map</strong></a>
                </li>
            </ul>
        </div>
    </nav>
<div class="mapContainer">
    <ng-map zoom="4" center="[37.0902, -95.7129]" style="width:500px; height:300px">
            <marker ng-repeat="stay in stays" position="{{stay.address}}" id="{{stay.stayId}}" on-click="showDetail(stay)"></marker>
            <info-window id="stayInfoWindow">
                <div ng-non-bindable>
                    <h6>{{selectedStay.name}}</h6>
                    <strong>Address:</strong> {{selectedStay.address}} <br>
                    <strong>Type:</strong> {{selectedStay.type}} <br>
                    <strong>Your Review:</strong> {{selectedStay.review}} <br>
                    <a href="#!/stay/{{selectedStay.stayId}}">View Details</a>
                </div> 
            </info-window>
            <!-- <marker position="{{stay.address}}" title="{{stay.address}}"></marker> -->
    </ng-map>
</div>
